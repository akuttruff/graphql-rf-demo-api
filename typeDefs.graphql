type Contractor {
    id: String
    name: String
}

type ProductType {
    id: String
    name: String
    description: String
}

type Query {
    allContractors: [Contractor]
    allProductTypes: [ProductType]
}

type Mutation {
    addContractor(id: String, name: String): Contractor
    addProductType(id: String, name: String, description: String): ProductType
}